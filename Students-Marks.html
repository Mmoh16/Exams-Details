<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-color: #0F9E99;
            --primary-hover: #0b7a76;
            --bg-color: #EFE9E0;
            --card-bg: #FFFFFF;
            --text-color: #333333;
            --accent-green: #25D366;
            --error-red: #d32f2f;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(15, 158, 153, 0.15);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: var(--primary-color);
            margin-top: 0;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-color);
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(15, 158, 153, 0.1);
        }

        .primary-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .primary-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .primary-btn:active {
            transform: translateY(1px);
        }

        /* Styles for the Week Buttons */
        .week-buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 10px;
            min-height: 0;
        }

        .week-btn {
            padding: 8px 16px;
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .week-btn:hover {
            background-color: rgba(15, 158, 153, 0.1);
            transform: translateY(-2px);
        }

        .week-btn.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(15, 158, 153, 0.3);
        }

        #message {
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: pre-wrap;
            text-align: left;
            line-height: 1.5;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 8px;
            padding: 10px;
        }
        
        .success { 
            color: #1a4d1a; 
            background-color: #e8f5e9;
            border: 1px solid var(--accent-green);
        }
        .error { 
            color: var(--error-red); 
        }

        #message::-webkit-scrollbar {
            width: 6px;
        }
        #message::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }

    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="container">
        <h2>Marks Portal</h2>
        <p>Enter Student Number</p>
        
        <form id="studentForm">
            <div class="input-group">
                <input type="number" id="studentId" placeholder="e.g. 201064362698" required>
            </div>
            <button type="submit" id="submitBtn" class="primary-btn">Check In</button>
        </form>

        <!-- Container for dynamically generated week buttons -->
        <div id="weekButtons" class="week-buttons-container"></div>

        <div id="message"></div>
    </div>

    <script>
        /* --- Form Handling --- */
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('studentId');
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('message');
            const weekContainer = document.getElementById('weekButtons');
            
            if(input.value.length < 3) {
                msg.textContent = "Please enter a valid student number.";
                msg.className = "error";
                msg.style.opacity = "1";
                weekContainer.innerHTML = "";
                return;
            }

            // Loading state
            btn.innerHTML = "Processing...";
            btn.disabled = true;
            btn.style.opacity = "0.8";
            msg.style.opacity = "0";
            msg.className = "";
            weekContainer.innerHTML = ""; // Clear previous buttons

            const webhookUrl = "https://api.mark-attendance.com/webhook/Grades";

            // Send data to Webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    student_number: input.value,
                    timestamp: new Date().toISOString()
                })
            })
            .then(async response => {
                const text = await response.text();
                
                // Reset main button
                btn.innerHTML = "Check In";
                btn.disabled = false;
                btn.style.opacity = "1";

                if (response.ok) {
                    try {
                        let json = JSON.parse(text);

                        // --- Robustness Update Start ---
                        // Sometimes webhooks return stringified JSON inside a string
                        if (typeof json === 'string') {
                            try {
                                json = JSON.parse(json);
                            } catch (e) {
                                // It was just a regular string, keep as is
                            }
                        }
                        
                        // Detect where the array is hiding
                        let dataArray = null;
                        if (Array.isArray(json)) {
                            dataArray = json;
                        } else if (json && Array.isArray(json.data)) {
                            dataArray = json.data;
                        } else if (json && Array.isArray(json.output)) {
                            dataArray = json.output;
                        }
                        // --- Robustness Update End ---

                        if (dataArray && dataArray.length > 0) {
                            
                            // Sort weeks numerically
                            // Helper to handle "Week" or "week"
                            const getWeek = (item) => item.Week || item.week;
                            
                            dataArray.sort((a, b) => {
                                const wA = parseInt(getWeek(a)) || 0;
                                const wB = parseInt(getWeek(b)) || 0;
                                return wA - wB;
                            });

                            let buttonsCreated = false;

                            // Generate Buttons
                            dataArray.forEach(item => {
                                const weekNum = getWeek(item);
                                if (weekNum) {
                                    buttonsCreated = true;
                                    const weekBtn = document.createElement('button');
                                    weekBtn.type = "button";
                                    weekBtn.className = "week-btn";
                                    weekBtn.textContent = `Week ${weekNum}`;
                                    
                                    weekBtn.onclick = function() {
                                        // Handle styling active state
                                        document.querySelectorAll('.week-btn').forEach(b => b.classList.remove('active'));
                                        this.classList.add('active');
                                        
                                        // Display the message
                                        let displayText = item.message || item.Message || "No data for this week.";
                                        
                                        // Clean up text format
                                        if (displayText.startsWith('"') && displayText.endsWith('"')) {
                                            displayText = displayText.slice(1, -1);
                                        }
                                        displayText = displayText.replace(/\\n/g, '\n');

                                        msg.innerText = displayText;
                                        msg.className = "success";
                                        msg.style.opacity = "1";
                                    };

                                    weekContainer.appendChild(weekBtn);
                                }
                            });

                            if (buttonsCreated) {
                                // Prompt user to select
                                msg.textContent = "Please select a week above.";
                                msg.style.opacity = "1";
                                msg.style.color = "#666";
                                msg.className = "";
                            } else {
                                // Fallback if array exists but no 'Week' keys
                                msg.innerText = JSON.stringify(json, null, 2);
                                msg.className = "success";
                                msg.style.opacity = "1";
                            }

                        } else {
                            // Handle Single Object / Text Response
                            let displayText = "";
                            if (json.message) displayText = json.message;
                            else if (json.output) displayText = json.output;
                            else if (typeof json === 'object') displayText = JSON.stringify(json, null, 2);
                            else displayText = String(json);

                            displayText = displayText.replace(/\\n/g, '\n');
                            if (displayText.startsWith('"') && displayText.endsWith('"')) {
                                displayText = displayText.slice(1, -1);
                            }

                            msg.innerText = displayText;
                            msg.className = "success";
                            msg.style.opacity = "1";
                        }

                    } catch (e) {
                        // Not JSON, just display raw text
                        console.error("Parse error", e);
                        msg.innerText = text.replace(/\\n/g, '\n');
                        msg.className = "success";
                        msg.style.opacity = "1";
                    }
                } else {
                    msg.textContent = "Server Error: " + response.status;
                    msg.className = "error";
                    msg.style.opacity = "1";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                btn.innerHTML = "Check In";
                btn.disabled = false;
                btn.style.opacity = "1";
                
                msg.textContent = "Connection error. Please check internet.";
                msg.className = "error";
                msg.style.opacity = "1";
            });
        });

        /* --- Canvas Background Animation --- */
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        const colors = ['#0F9E99', '#0b7a76', '#25D366'];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
                this.size = Math.random() * 3 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const particleCount = Math.min(window.innerWidth / 10, 100);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = '#0F9E99';
            ctx.lineWidth = 0.5;

            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.update();
                p.draw();

                for (let j = i + 1; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dx = p.x - p2.x;
                    let dy = p.y - p2.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.globalAlpha = 0.1 * (1 - distance / 100);
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resize();
            initParticles();
        });

        resize();
        initParticles();
        animate();
    </script>

</body>
</html>
